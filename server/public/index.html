<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Nunito", ui-rounded, "Segoe UI Variable", "Segoe UI", system-ui, -apple-system, Roboto, Arial,
          "Noto Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 24px;
        background: #fbf7ef;
        color: #1f2937;
      }
      .card {
        max-width: 840px;
        margin: 0 auto;
        border: 1px solid #e6dfd5;
        border-radius: 14px;
        padding: 18px;
        background: #ffffff;
        box-shadow: 0 6px 22px rgba(17, 24, 39, 0.08);
      }
      code,
      pre {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: #faf7f1;
        border: 1px solid #e6dfd5;
        border-radius: 10px;
      }
      pre {
        padding: 12px;
        overflow: auto;
      }
      a {
        color: #2f6f6a;
      }
      .muted {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Job Application Tracker</h1>
      <p class="muted">
        The server is running, but the <strong>Angular client</strong> has not been built yet.
      </p>
      <p>Build the client, then start the server:</p>
      <pre>cd client
npm.cmd run build

cd ..\server
npm.cmd run dev</pre>
      <p class="muted">After building, open <code>http://localhost:3000</code> again.</p>
    </div>
  </body>
</html>
